<div class="order d-flex align-items-center mb-4">
    <div *ngIf="isOrderNew()" class="order-status flex-fill ps-1 pe-4">
        <span class="badge bg-danger rounded-0 text-uppercase">NEW</span>
    </div>
     <div *ngIf="isPending()" class="order-status flex-fill ps-1 pe-4">
        <span class="badge bg-warning rounded-0 text-uppercase">PENDING</span>
    </div>
    <div *ngIf="isRejected()" class="order-status flex-fill ps-1 pe-4">
        <span class="badge bg-secondary rounded-0 text-uppercase">REJECTED</span>
    </div>
  <div *ngIf="isComplete()" class="order-status flex-fill ps-1 pe-4">
        <span class="badge bg-secondary rounded-0 text-uppercase">COMPLETE</span>
    </div>
    <div class="order-client flex-fill px-1 flex-grow-1">
        <p>{{order!.user!.name}}</p>
        <p>{{getAddress()}}</p>
        <p class="text-muted">{{getDate()}}</p>
    </div>
    <div class="order-button flex-fill ps-4 pe-1">
        <i class="bi bi-arrow-right"></i>
    </div>
</div>
