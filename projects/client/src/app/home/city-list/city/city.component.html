
<a routerLink="/restaurants/{{name}}" routerLinkActive="active">
    <div class="card" >
        <div class="card-img-body ">
            <img class="card-img " src="https://media.istockphoto.com/vectors/crosswalk-street-road-graphic-black-white-city-landscape-sketch-vector-id1180925992?s=612x612"
            alt="Card image cap"
            >
            <div class="text city center">
                <p>{{name}}</p>
            </div>
        </div>
    </div>
</a>
