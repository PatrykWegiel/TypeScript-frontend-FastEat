
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-5">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-3 p-md-4">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Logowanie</h3>
              <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="col-12 pb-3">

                    <div class="form-outline">
                        <label class="form-label" for="Email">Email</label>
                      <input type="text" id="Email" required email ngModel name="email" class="form-control form-control-lg" placeholder="Adres email"/>
                      <div *ngIf="form?.controls?.email?.touched && form?.controls?.email?.errors?.['required']">This field may not be empty.</div>
                      <div *ngIf="form?.controls?.email?.touched && form?.controls?.email?.errors?.['email']">This field should be a valid email address.</div>
                    </div>

                  </div>
                  <div class="col-12">

                    <div class="form-outline">
                        <label class="form-label" for="pswd">Has≈Ço</label>
                      <input type="password" required ngModel name="password" id="pswd" class="form-control form-control-lg" placeholder="******"/>
                      <div *ngIf="form?.controls?.password?.touched && form?.controls?.password?.errors?.['required']">This field may not be empty.</div>
                    </div>

                  </div>
                  <div *ngIf="!logged" style="color: darkred">
                      Wrong credentials
                  </div>
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit" [ngClass]="{disabled: form?.status === 'INVALID'}"
              style="background-color: #f86600; border-color:#f86600;">Zaloguj</button>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
